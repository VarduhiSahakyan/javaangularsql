<section class="profile-set-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div class="center-pill text-center">
              <h2 style="color: #337ab7;">Update ProfileSet</h2>
            </div>
            <div class="wrapper">
              <form [formGroup]="profileSetEditForm" (ngSubmit)="editProfileSet()">
                <div class="row">
                  <div class="col-4">
                    <div class="form-group">
                      <label for="createdBy">Created By</label>
                      <input type="text" formControlName="createdBy" id="createdBy" class="form-control">
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-group">
                      <label for="description">Description</label>
                      <input type="text" formControlName="description" id="description" class="form-control">
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-group">
                      <label for="lastUpdateBy">Last Update By</label>
                      <input type="text" formControlName="lastUpdateBy" id="lastUpdateBy" class="form-control">
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" formControlName="name" id="name" class="form-control">
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-group">
                      <label for="updateState">Update State</label>
                      <select formControlName="updateState" id="updateState" class="form-select">
                        <option value="PUSHED_TO_CONFIG">PUSHED_TO_CONFIG</option>
                        <option value="WAITING_FOR_PUSH">WAITING_FOR_PUSH</option>
                        <option value="WAITING_VALIDATION">WAITING_VALIDATION</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-4"></div>
                  <div class="col-4">
                    <div class="form-group text-center">
                      <a routerLink="/profileset" class="btn btn-primary btn-block" style="margin: 0px 5px;">Back</a>
                      <button type="submit" class="btn btn-primary">Update ProfileSet</button>
                    </div>
                  </div>
                  <div class="col-4"></div>
                </div>
                <div class="row  text-center" *ngIf="fileName">
                  <div class="col"><br>
                    <button class="btn btn-primary btn-block" type="button" (click)="downloadFile()">Download -{{fileName}}</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
