<section class="authentMeans_section">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div class="center-pill text-center">
              <h3 style="color: #337ab7">Update AuthentMeans</h3>
            </div>
            <div class="wrapper">
              <form [formGroup]="editAuthentMeansForm" (ngSubmit)="editAuthentMeans()">
                <div class="row">
                  <div class="form-group col-md-4">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" id="name" class="form-control" >
                  </div>
                  <div class="form-group col-md-4">
                    <label for="createdBy">CreatedBy</label>
                    <input type="text" formControlName="createdBy" id="createdBy" class="form-control" >
                  </div>
                  <div class="form-group col-md-4">
                    <label for="description">Description </label>
                    <input type="text" formControlName="description" id="description" class="form-control" >
                  </div>
                  <div class="form-group col-md-4">
                    <label for="lastUpdateBy">LastUpdateBy</label>
                    <input type="text" formControlName="lastUpdateBy" id="lastUpdateBy" class="form-control" >
                  </div>
                  <div class="form-group col-md-4">
                    <label for="updateState">UpdateState</label>
                    <select  formControlName="updateState" id="updateState" class="form-select">
                      <option value="PUSHED_TO_CONFIG">PUSHED_TO_CONFIG</option>
                      <option value="WAITING_FOR_PUSH">WAITING_FOR_PUSH</option>
                      <option value="WAITING_VALIDATION">WAITING_VALIDATION</option>
                    </select>
                  </div>
                  <div class="form-group text-center">
                    <a routerLink="/authent"  class="btn btn-primary" style="margin: 0px 5px;">Back</a>
                    <button type="submit" [disabled]="!editAuthentMeansForm.valid" class="btn btn-primary">Update AuthentMeans</button>
                  </div>
                </div>
              </form>
              <div class="form-group text-center">
                <div class="row  text-center" *ngIf="filename">
                  <div class="col"><br>
                    <button class="btn btn-primary btn-block" type="button" routerLink="/authent"(click)="downloadFile()" routerLink="/authent">Download -
                      {{filename}}</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
